<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts\fonts.css">
    <link rel="stylesheet" href="styles\global.css">
    <link rel="stylesheet" href="styles\style.css">
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
  </head>
  <body class="page">
    <header class="header">
      <nav class="header__nav"></nav>
      <a href="#" class="header__logo"><img src="images/logo-black.svg" alt="тёмный логотип"></a>
      <address class="header__contacts"></address>
    </header>
    <main class="main">
      <section class="cover">
        <h1 class="cover__title"></h1>
        <div class="cover__description">
          <p class="cover__text"></p>
          <button class="cover__button"></button>
        </div>
      </section>
      <section class="lots">
        <ul>
          <h2 class="lots__title"></h2>
          <ul class="lots__list">
            <li class="lots-item lots__item-film">
              <a href="#" class="lots__link">
                <article class="lots__card"></article>
              </a>
            </li>
            <li class="lots-item lots__item-book">
              <a href="#" class="lots__link">
                <article class="lots__card"></article>
              </a>
            </li>
            <li class="lots-item lots__item-paint">
              <a href="#" class="lots__link">
                <article class="lots__card"></article>
              </a>
            </li>
          </ul>
          <a href="lots_link"></a>
        </ul>
      </section>
      <section class="about">
        <div class="about__content">
          <img src="images/logo-white.svg" alt="светлый логотип">
        </div>
        <div class="about__info">
          <h2 class="about__title"></h2>
          <p class="about__text"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <address class="footer__contacts"></address>
      <nav class="footer__nav"></nav>
      <ul class="footer__socials">
        <li class="footer__social-item"><img src="images/yt.svg" alt="логотип youtube"></li>
        <li class="footer__social-item"><img src="images/vk.svg" alt="логотип вк"></li>
        <li class="footer__social-item"><img src="images/pinterest.svg" alt="логотип pinterest"></li>
      </ul>
    </footer>
  </body>
</html>
